<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="navbar">
    <span class="dots">●●●</span>
  </div>
  <div class="container">
    <img src="IMAGENES/LOGOTIPO solo.jpeg" alt="logo" class="logo">
    <h1>Registrarse</h1>
    <p>¿Ya estás registrado? <a href="#">Iniciar sesión</a></p>

    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" value="Jose Manuel">

      <label for="usuario">Nombre de usuario</label>
      <input type="email" id="usuario" value="jose@gmail.com">

      <label for="clave">Clave</label>
      <input type="password" id="clave" value="******">

      <label for="fecha">Fecha de nacimiento</label>
      <select id="fecha">
        <option>Seleccionar</option>
      </select>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
