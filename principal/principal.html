<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swaply - Inicio</title>
  <link rel="stylesheet" href="principal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <header>
    <div class="logo">Swaply</div>
     <img src="IMAGENES/LOGOTIPO solo.jpeg" alt="Swaply logo" class="logo">
    <input type="text" placeholder="Buscar...">
    <div class="perfil">Perfil</div>
  </header>

  <main>
    <section class="estado">
      <h2>Estado de mis intercambios</h2>
    </section>

    <section class="categorias">
      <h3>Categorías</h3>
      <div class="grid">
        <button>🎮 Juegos</button>
        <button>👕 Ropa</button>
        <button>📺 Electrónica</button>
        <button>🎧 Música</button>
        <button>🪑 Muebles</button>
        <button>➕ Otros</button>
      </div>
    </section>

    <section class="recomendados">
      <h3>Recomendado</h3>
      <div class="items">
        <div class="item">👚 T-Shirts</div>
        <div class="item">👖 Trousers</div>
        <div class="item">👜 Bags</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="nav">
      <span>🏠 Inicio</span>
      <span>📄 Mis publicaciones</span>
      <span>➕ Publicar</span>
      <span>💬 Chat</span>
    </div>
  </footer>
</body>
</html>
